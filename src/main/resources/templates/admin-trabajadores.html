<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Panel de Administración - Trabajadores</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>

  <body class="bg-dark text-light">
    <div class="container mt-4">
      <div class="text-center mb-4">
        <h2 class="fw-bold text-danger">
          Panel de Administración — Trabajadores
        </h2>
        <p class="text-secondary">Gestiona los trabajadores</p>
        <a href="/" class="btn btn-outline-light btn-sm mt-2"
          >Volver al sitio</a
        >
      </div>

      <ul class="nav nav-pills justify-content-center mb-4">
        <li class="nav-item">
          <a
            class="nav-link btn btn-sm btn-outline-danger"
            href="/admin/usuarios"
            >Usuarios</a
          >
        </li>
        <li class="nav-item">
          <a
            class="nav-link btn btn-sm btn-outline-danger"
            href="/admin/productos"
            >Productos</a
          >
        </li>
        <li class="nav-item">
          <a
            class="nav-link btn btn-sm btn-outline-danger"
            href="/admin/trabajadores"
            >Trabajadores</a
          >
        </li>
      </ul>

      <div class="row">
        <!-- Tabla en ancho completo -->
        <div class="col-12 mb-4">
          <div class="card bg-secondary bg-opacity-25 border-danger shadow-lg">
            <div class="card-header bg-danger text-light fw-bold">
              Listado de Trabajadores
            </div>
            <div class="card-body">
              <div class="table-responsive">
                <table class="table table-dark table-hover align-middle mb-0">
                  <thead class="table-danger">
                    <tr>
                      <th>ID</th>
                      <th>Nombre</th>
                      <th>Apellido</th>
                      <th>Correo</th>
                      <th>Cargo</th>
                      <th>Teléfono</th>
                      <th>Salario</th>
                      <th>Acciones</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr th:each="t : ${trabajadores}">
                      <td th:text="${t.id}"></td>
                      <td th:text="${t.nombre}"></td>
                      <td th:text="${t.apellido}"></td>
                      <td th:text="${t.correo}"></td>
                      <td th:text="${t.cargo}"></td>
                      <td th:text="${t.telefono}"></td>
                      <td th:text="${t.salario}"></td>
                      <td>
                        <a
                          th:href="@{'/admin/trabajadores/editar/' + ${t.id}}"
                          class="btn btn-sm btn-outline-danger me-1"
                          >Editar</a
                        >
                        <a
                          th:href="@{'/admin/trabajadores/eliminar/' + ${t.id}}"
                          class="btn btn-sm btn-outline-light"
                          onclick="return confirm('¿Eliminar trabajador?');"
                          >Eliminar</a
                        >
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>

        <!-- Formulario debajo de la tabla -->
        <div class="col-12">
          <div class="card bg-dark border-danger shadow-lg">
            <div
              class="card-header bg-danger text-light fw-bold"
              th:text="${trabajador.id} != null ? 'Editar Trabajador' : 'Registrar Trabajador'"
            ></div>
            <div class="card-body">
              <form
                th:action="@{/admin/trabajadores/guardar}"
                th:object="${trabajador}"
                method="post"
              >
                <input type="hidden" th:field="*{id}" />
                <div class="row">
                  <div class="col-md-6 mb-3">
                    <label class="form-label text-light">Nombre</label>
                    <input
                      type="text"
                      class="form-control bg-light text-dark border-0"
                      th:field="*{nombre}"
                      required
                    />
                  </div>
                  <div class="col-md-6 mb-3">
                    <label class="form-label text-light">Apellido</label>
                    <input
                      type="text"
                      class="form-control bg-light text-dark border-0"
                      th:field="*{apellido}"
                      required
                    />
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-6 mb-3">
                    <label class="form-label text-light">Correo</label>
                    <input
                      type="email"
                      class="form-control bg-light text-dark border-0"
                      th:field="*{correo}"
                      required
                    />
                  </div>
                  <div class="col-md-6 mb-3">
                    <label class="form-label text-light">Cargo</label>
                    <input
                      type="text"
                      class="form-control bg-light text-dark border-0"
                      th:field="*{cargo}"
                      required
                    />
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-6 mb-3">
                    <label class="form-label text-light">Teléfono</label>
                    <input
                      type="text"
                      class="form-control bg-light text-dark border-0"
                      th:field="*{telefono}"
                      maxlength="9"
                      required
                    />
                  </div>
                  <div class="col-md-6 mb-3">
                    <label class="form-label text-light">Salario</label>
                    <input
                      type="number"
                      class="form-control bg-light text-dark border-0"
                      step="0.01"
                      th:field="*{salario}"
                      required
                    />
                  </div>
                </div>
                <div class="d-grid">
                  <button type="submit" class="btn btn-danger fw-bold">
                    Guardar
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
