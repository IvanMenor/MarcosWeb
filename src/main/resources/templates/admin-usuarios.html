<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Panel de Administración - Usuarios</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>

  <body class="bg-dark text-light">
    <div class="container mt-4">
      <div class="text-center mb-4">
        <h2 class="fw-bold text-danger">Panel de Administración — Usuarios</h2>
        <p class="text-secondary">Gestiona los usuarios</p>
        <a href="/" class="btn btn-outline-light btn-sm mt-2"
          >Volver al sitio</a
        >
      </div>

      <ul class="nav nav-pills justify-content-center mb-4">
        <li class="nav-item">
          <a
            class="nav-link btn btn-sm btn-outline-danger"
            href="/admin/usuarios"
            >Usuarios</a
          >
        </li>
        <li class="nav-item">
          <a
            class="nav-link btn btn-sm btn-outline-danger"
            href="/admin/productos"
            >Productos</a
          >
        </li>
        <li class="nav-item">
          <a
            class="nav-link btn btn-sm btn-outline-danger"
            href="/admin/trabajadores"
            >Trabajadores</a
          >
        </li>
      </ul>

      <div class="row">
        <div class="col-md-7 mb-4">
          <div class="card bg-secondary bg-opacity-25 border-danger shadow-lg">
            <div class="card-header bg-danger text-light fw-bold">
              Listado de Usuarios
            </div>
            <div class="card-body">
              <table class="table table-dark table-hover align-middle mb-0">
                <thead class="table-danger">
                  <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Correo</th>
                    <th>Rol</th>
                    <th>Acciones</th>
                  </tr>
                </thead>
                <tbody>
                  <tr th:each="u : ${usuarios}">
                    <td th:text="${u.id}"></td>
                    <td th:text="${u.nombre}"></td>
                    <td th:text="${u.correo}"></td>
                    <td th:text="${u.rol}"></td>
                    <td>
                      <a
                        th:href="@{'/admin/editar/' + ${u.id}}"
                        class="btn btn-sm btn-outline-danger me-1"
                        >Editar</a
                      >
                      <a
                        th:href="@{'/admin/eliminar/' + ${u.id}}"
                        class="btn btn-sm btn-outline-light"
                        onclick="return confirm('¿Eliminar usuario?');"
                        >Eliminar</a
                      >
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>

        <div class="col-md-5">
          <div class="card bg-dark border-danger shadow-lg">
            <div
              class="card-header bg-danger text-light fw-bold"
              th:text="${usuario.id} != null ? 'Editar Usuario' : 'Crear Usuario'"
            ></div>
            <div class="card-body">
              <form
                th:action="@{/admin/guardar}"
                th:object="${usuario}"
                method="post"
                class="needs-validation"
              >
                <input type="hidden" th:field="*{id}" />
                <div class="mb-3">
                  <label class="form-label text-light">Nombre</label>
                  <input
                    type="text"
                    class="form-control bg-light text-dark border-0"
                    th:field="*{nombre}"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label class="form-label text-light">Correo</label>
                  <input
                    type="email"
                    class="form-control bg-light text-dark border-0"
                    th:field="*{correo}"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label class="form-label text-light">Contraseña</label>
                  <input
                    type="text"
                    class="form-control bg-light text-dark border-0"
                    th:field="*{password}"
                  />
                </div>
                <div class="mb-3">
                  <label class="form-label text-light">Rol</label>
                  <select
                    class="form-select bg-light text-dark border-0"
                    th:field="*{rol}"
                  >
                    <option value="USER">USER</option>
                    <option value="ADMIN">ADMIN</option>
                  </select>
                </div>
                <div class="d-grid">
                  <button type="submit" class="btn btn-danger fw-bold">
                    Guardar
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
